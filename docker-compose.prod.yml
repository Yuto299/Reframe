# ==================================
# 本番環境用オーバーライド
# ==================================
# 使用方法: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    build:
      target: production
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=8080
    env_file:
      - .env

  frontend:
    build:
      target: production
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8080
