# ==================================
# 共通基盤 - 全環境で共通の設定
# ==================================
# 使用方法:
#   開発環境: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#   本番環境: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  db:
    image: postgres:16
    container_name: api_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
