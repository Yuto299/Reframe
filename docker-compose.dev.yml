# ==================================
# 開発環境用オーバーライド
# ==================================
# 使用方法: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=8080
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - DATABASE_URL=postgresql://postgres:password@db:5432/reframe
    volumes:
      - ./backend/src:/app/src
      - ./.env:/app/.env:ro
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm run dev
